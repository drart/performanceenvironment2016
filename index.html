<html>
    <head>
	    <meta name="apple-mobile-web-app-capable" content="yes" />

	    <script language="javascript" type="text/javascript" src="bower_components/flocking/dist/flocking-all.js"></script>
	    <script language="javascript" type="text/javascript" src="synth.js"></script>
	    <script language="javascript" type="text/javascript" src="bower_components/threejs/build/three.min.js "></script>
	    <script language="javascript" type="text/javascript" src="bower_components/threejs/examples/js/effects/AnaglyphEffect.js "></script>
	    <script language="javascript" type="text/javascript" src="sketch.js"></script>
	    <script language="javascript" type="text/javascript" src="glitchseq/glitchseq.js"></script>


        <script id="vertexShader" type="x-shader/x-vertex">
            void main() {
                gl_Position = vec4( position, 1.0 );
            }
        </script>

        <script id="fragmentShader" type="x-shader/x-fragment">
            uniform float time;
            void main() {
                float x = mod(time + gl_FragCoord.x, 20.) < 10. ? 1. : 0.;
                float y = mod(time + gl_FragCoord.y, 20.) < 10. ? 1. : 0.;
                gl_FragColor = vec4(vec3(min(x, y)), 1.);
            }
        </script>

	    <style>
		html {
		      text-align: center;
		      }
	      .slider {

		    width: 80%;
		}
		button {
		    height: 50px;
		    background-color: silver;
		    margin: 0 auto;
		    display: table;
		}
		input[type='range'] {
		    -webkit-appearance: none;
		    background-color: silver;
		    outline: none;
		}
		input[type='range']::-webkit-slider-thumb {
		    -webkit-appearance: none;
		    background-color: #444;
		    width: 20px;
		    height: 25px;
		    border: 0;
		    outline: 0;
		    outline-offset: -1px;
		}
		canvas { 
		    position:fixed; 
		    top:0; 
	            left:0; 
		    z-index:-1; 
		}
	    </style>
    </head>
    <body>
	
	<div id="gui">
		<button id="tone">TONE</button>
		<form>
		      <input type="range" class="slider" id="tonepoints" min="0" max="1000">
	       </form>
		<button id="noise">NOISE</button>
	</div>

        <script>
        $("#gui").hide();
       	    // flocking initiation and gui setup  
            flock.enviro.shared.play();

	    document.getElementById("tonepoints").onchange = function(){
	    };
	    document.getElementById("noise").onclick = function(){
	    };
	
        // three.js initiation 
		init();
		animate();

        </script>
    </body>
</html>
